<mat-toolbar color="primary">
  <span>{{ dialogBaslik }}</span>
</mat-toolbar>

<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Ürün Kodu</mat-label>
      <input
        matInput
        placeholder="Ürün Kodu"
        formControlName="UrunKodu"
        name="UrunKodu"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ürün Adı</mat-label>
      <input
        matInput
        placeholder="Ürün Adı"
        formControlName="UrunAdi"
        name="UrunAdi"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ürün Stok</mat-label>
      <input
        matInput
        placeholder="Ürün Stok"
        formControlName="UrunAdet"
        name="UrunAdet"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ürün Fiyatı</mat-label>
      <input
        matInput
        placeholder="Ürün Fiyat"
        formControlName="UrunFiyat"
        name="UrunFiyat"
        required
        type="text"
      />
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Ürün Kategori Adı</mat-label>
      <mat-select formControlName="UrunKategoriId" placeholder="Ürün Kategori Adı">
        <mat-option
          [value]="kategori.KategoriId" *ngFor="let kategori of kategoriler">{{ kategori.KategoriId}} {{kategori.KategoriAdi}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ürün Marka Adı</mat-label>
      <mat-select formControlName="UrunMarkaId" placeholder="Ürün Marka Adı">
        <mat-option
          [value]="marka.MarkaId" *ngFor="let marka of markalar">{{ marka.MarkaId}} {{marka.MarkaAdi}}</mat-option>
      </mat-select>
    </mat-form-field>


  </form>

  <button
    mat-stroked-button    color="primary"    [disabled]="frm.invalid"    (click)="dialogRef.close(frm.value)">Kaydet</button
  >&nbsp;
  <button mat-stroked-button color="primary" (click)="dialogRef.close()">    İptal </button>
</div>
